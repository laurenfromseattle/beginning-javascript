<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Chapter 3, Exercise 2</title>
	</head>

	<body>

		<script>
			
			var timesTable = 12;
			var result;

			for (var loopCounter = 1; loopCounter <= timesTable; loopCounter++) {
				result = loopCounter * timesTable;
				document.write(timesTable + ' * ' + 
					loopCounter + ' = ' + result + '<br />');
			}

		</script>

	</body>

</html>
