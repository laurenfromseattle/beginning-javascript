	<body>

		<script>
			// Converts degrees centrigrade to Fahrenheit
			var degCent = prompt('Enter the temperature in \xB0C', '');
			var degFahren = 9 / 5 * degCent + 32;

			document.write(degCent + '\xB0C is ' + degFahren + '\xB0F.' )
		</script>

	</body>
