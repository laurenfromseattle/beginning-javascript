<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Chapter 5, Example 1</title>
	</head>

	<body>

		<script>
			var myString = 	'Welcome to Wrox books. ' +
							'The Wrox website is www.wrox.com. ' +
							'Visit the Wrox website today. Thanks for buying Wrox.';

			var foundAtPosition = 0;
			var wroxCount = 0;
			var wordToFind = "Wrox";

			while (foundAtPosition != -1) {
				foundAtPosition = myString.indexOf(wordToFind, foundAtPosition);

				if (foundAtPosition != -1) {
					wroxCount++;
					foundAtPosition++;
				}
			}

			document.write('There are ' + wroxCount + ' instances of the word ' + wordToFind + ' in the string "' + myString + '"');

		</script>

	</body>

</html>
