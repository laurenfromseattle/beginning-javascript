<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Chapter 4, Exercise 1</title>
	</head>

	<body>

		<script>

			function multiplicationTable(timesTable, start, end) {
				for (var loopCounter = start; loopCounter <= end; loopCounter++) {
					var result = loopCounter * timesTable;
					document.write(timesTable + ' * ' + 
						loopCounter + ' = ' + result + '<br />');
				}
			}

			multiplicationTable(8, 3, 21);

		</script>

	</body>

</html>
