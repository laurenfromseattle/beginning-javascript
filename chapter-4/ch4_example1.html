<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Chapter 4, Example 1</title>
	</head>

	<body>

		<script>
			function convertToCentigrade(degFahren) {
				var degCent = 5 / 9 * (degFahren - 32);

				return degCent;
			}

			var degFahren = [212, 32, -459.15];
			var degCent = [];
			var loopCounter;

			for (loopCounter = 0; loopCounter < degFahren.length; loopCounter++) {
				degCent[loopCounter] = convertToCentigrade(degFahren[loopCounter]);
				document.write('Value at index ' + loopCounter + ' is ' + degFahren[loopCounter] + '\xB0 F, which is ' +  degCent[loopCounter] + '\xB0 C.<br />');
			}

		</script>

	</body>

</html>
