<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Chapter 6, Example 2</title>
	</head>

	<body>

		<script>
			var input = prompt('Please enter a pass phrase', '');

			function isValid(text) {
				var myRegExp = /[^a-z\d ]/i;
				return !(myRegExp.test(text));
			}

			if (isValid(input)) {
				alert('Your pass phrase contains only valid characters.');
			} else {
				alert('Your pass phrase contains one or more invalid characters.');
			}

		</script>

	</body>

</html>
