<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Chapter 6, Example1</title>
	</head>

	<body>

		<script>

			var values = prompt('Please enter a set of comma-separated values.', 'Apples,Oranges,Bananas');

			function splitAndReverseText(csv) {
				var reversedCsv = csv.split(',').reverse().join(',');
				alert(reversedCsv);
			}

			splitAndReverseText(values);
		</script>

	</body>

</html>
